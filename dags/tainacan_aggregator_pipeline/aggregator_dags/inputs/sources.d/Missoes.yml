idsource: mmissoes_01
url: http://museudasmissoes.acervos.museus.gov.br/wp-json/tainacan/v2/collection/6409/items/
url_parameters:
  order: DESC
  orderby: date
  exposer: json-flat
  mapper: inbcm-ibram
pagination:
  request:
    pagesize: 50
    field_pagesize: perpage
    field_page: paged
  response:
    path_to_next_page: pagination.next_page
    path_to_items: items

